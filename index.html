<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Fire 7 + Silk: fixed landscape layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="refresh" content="1800"> <!-- hard refresh every 30 min -->
  <title>NWS Chicago Weather Story — Fire 7</title>

  <style>
    :root{
      /* Tuned for Fire 7 + Silk chrome */
      --safeTop: 84px;     /* Silk URL bar */
      --safeBottom: 68px; /* Fire OS nav bar */
      --bg: #000;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Usable display area */
    .safe {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--safeTop);
      bottom: var(--safeBottom);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Weather Story image: fill screen */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
      display: block;
    }

    /* Bottom-left note */
    .note {
      position: fixed;
      left: 10px;
      bottom: calc(var(--safeBottom) + 10px);
      color: rgba(255,255,255,.85);
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.15);
      user-select: none;
      pointer-events: none;
    }

    /* Bottom-right status */
    .status {
      position: fixed;
      right: 10px;
      bottom: calc(var(--safeBottom) + 10px);
      color: rgba(255,255,255,.85);
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.15);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="safe">
    <img id="story" alt="NWS Chicago Weather Story graphic" />
  </div>

  <div class="note">
    Tap screen to advance to next Weather Story slide
  </div>

  <div class="status" id="status">
    Chicago Weather Story • Tab 1
  </div>

  <script>
    // NWS Chicago (LOT) Weather Story tabs
    const tabs = [
      "https://www.weather.gov/images/lot/wxstory/Tab1FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab2FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab3FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab4FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab5FileL.png",
    ];

    const ROTATE_SECONDS = 25;       // auto-advance interval
    const CACHE_BUST_EVERY_MS = 60 * 1000; // prevent stale images

    const img = document.getElementById("story");
    const status = document.getElementById("status");

    let i = 0;
    let lastBust = 0;

    function setTab(idx) {
      const now = Date.now();
      const bust = (now - lastBust > CACHE_BUST_EVERY_MS)
        ? (lastBust = now, `?t=${now}`)
        : "";
      img.src = tabs[idx] + bust;
      status.textContent = `Chicago Weather Story • Tab ${idx + 1}`;
    }

    // If a tab doesn't exist, skip it
    img.addEventListener("error", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Tap anywhere to advance
    document.body.addEventListener("click", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Initial load
    setTab(i);

    // Auto-rotate
    setInterval(() => {
      i = (i + 1) % tabs.length;
      setTab(i);
    }, ROTATE_SECONDS * 1000);
  </script>
</body>
</html>
