<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="refresh" content="1800">
  <title>NWS Chicago Weather Story — Fire 7</title>

  <style>
    :root{
      /* HARD-CODED values that fit your Fire 7 in Silk */
      --safeTop: 4px;
      --safeBottom: 0px;

      --bg: #000;
      --panel: rgba(0,0,0,.55);
      --border: rgba(255,255,255,.18);
      --text: rgba(255,255,255,.90);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
    }

    .safe {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--safeTop);
      bottom: var(--safeBottom);
      background: var(--bg);
      overflow: hidden;
    }

    .stage {
      width: 100%;
      height: 100%;
      transform-origin: center center;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(0px) scale(1.0); /* zoom 1.0, panY 0px */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* full image visible */
      object-position: center;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Small note + status, tucked into bottom corners */
    .overlay {
      position: fixed;
      color: rgba(255,255,255,.86);
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,.40);
      border: 1px solid rgba(255,255,255,.14);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 10;
    }
    .note { left: 8px; bottom: calc(var(--safeBottom) + 8px); }
    .status { right: 8px; bottom: calc(var(--safeBottom) + 8px); font-variant-numeric: tabular-nums; }

    /* Controls (hidden by default; long-press toggles) */
    .controls {
      position: fixed;
      left: 8px;
      top: calc(var(--safeTop) + 8px);
      display: none;                 /* hidden by default */
      flex-wrap: wrap;
      gap: 8px;
      z-index: 20;
      pointer-events: auto;
    }
    .controls.on { display: flex; }

    .btn {
      font-size: 13px;
      padding: 9px 11px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
    }
    .btn:active { transform: scale(0.98); }
  </style>
</head>

<body>
  <div class="safe">
    <div class="stage" id="stage">
      <img id="story" alt="NWS Chicago Weather Story graphic" />
    </div>
  </div>

  <!-- Minimal overlays -->
  <div class="overlay note">Tap to advance • Press & hold to show/hide controls</div>
  <div class="overlay status" id="status">Chicago Weather Story • Tab 1</div>

  <!-- Hidden controls (in case you ever need them again) -->
  <div class="controls" id="controls">
    <button class="btn" id="zOut">Zoom -</button>
    <button class="btn" id="zIn">Zoom +</button>
    <button class="btn" id="up">Up</button>
    <button class="btn" id="down">Down</button>
    <button class="btn" id="reset">Reset</button>
  </div>

  <script>
    // NWS Chicago (LOT) Weather Story tabs
    const tabs = [
      "https://www.weather.gov/images/lot/wxstory/Tab1FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab2FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab3FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab4FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab5FileL.png",
    ];

    const ROTATE_SECONDS = 25;
    const CACHE_BUST_EVERY_MS = 60 * 1000;

    const img = document.getElementById("story");
    const status = document.getElementById("status");
    const stage = document.getElementById("stage");
    const controls = document.getElementById("controls");

    let i = 0;
    let lastBust = 0;

    // View state (kept, but defaults match your “perfect fit”)
    let zoom = 1.00;
    let panY = 0;

    const Z_STEP = 0.05;
    const P_STEP = 12;
    const Z_MIN = 0.70;
    const Z_MAX = 1.80;

    function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
    function applyTransform(){
      stage.style.transform = `translateY(${panY}px) scale(${zoom})`;
    }

    function setTab(idx) {
      const now = Date.now();
      const bust = (now - lastBust > CACHE_BUST_EVERY_MS)
        ? (lastBust = now, `?t=${now}`)
        : "";
      img.src = tabs[idx] + bust;
      status.textContent = `Chicago Weather Story • Tab ${idx + 1}`;
    }

    // Skip missing tabs gracefully
    img.addEventListener("error", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Tap to advance (but ignore taps on buttons if controls are visible)
    document.body.addEventListener("click", (e) => {
      if (e.target && e.target.classList && e.target.classList.contains("btn")) return;
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Press & hold to toggle controls
    let holdTimer = null;
    document.body.addEventListener("touchstart", () => {
      holdTimer = setTimeout(() => {
        controls.classList.toggle("on");
      }, 550);
    }, {passive:true});
    document.body.addEventListener("touchend", () => {
      if (holdTimer) clearTimeout(holdTimer);
    });

    // Controls (only used if you toggle them on)
    document.getElementById("zIn").addEventListener("click", (e) => {
      e.preventDefault(); e.stopPropagation();
      zoom = clamp(zoom + Z_STEP, Z_MIN, Z_MAX);
      applyTransform();
    });
    document.getElementById("zOut").addEventListener("click", (e) => {
      e.preventDefault(); e.stopPropagation();
      zoom = clamp(zoom - Z_STEP, Z_MIN, Z_MAX);
      applyTransform();
    });
    document.getElementById("up").addEventListener("click", (e) => {
      e.preventDefault(); e.stopPropagation();
      panY -= P_STEP;
      applyTransform();
    });
    document.getElementById("down").addEventListener("click", (e) => {
      e.preventDefault(); e.stopPropagation();
      panY += P_STEP;
      applyTransform();
    });
    document.getElementById("reset").addEventListener("click", (e) => {
      e.preventDefault(); e.stopPropagation();
      zoom = 1.00;
      panY = 0;
      applyTransform();
    });

    // Init
    applyTransform();
    setTab(i);

    // Auto-rotate
    setInterval(() => {
      i = (i + 1) % tabs.length;
      setTab(i);
    }, ROTATE_SECONDS * 1000);
  </script>
</body>
</html>
