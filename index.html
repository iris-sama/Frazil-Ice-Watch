<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Fire 7 + Silk: avoid zoom, keep predictable layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="refresh" content="1800"> <!-- hard refresh every 30 min -->
  <title>NWS Chicago Weather Story — Fire 7 (Silk)</title>

  <style>
    :root{
      /* Fire 7 + Silk defaults (tweak if needed) */
      --safeTop: 92px;     /* Silk URL bar + top chrome */
      --safeBottom: 74px;  /* Fire OS nav bar (Back/Home/Recents) / always visible */
      --bg: #000;
      --guide: rgba(0, 255, 255, 0.20);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* The usable content area */
    .safe {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--safeTop);
      bottom: var(--safeBottom);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Show entire Weather Story image without cropping */
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Optional overlay status */
    .overlay {
      position: fixed;
      left: 8px;
      bottom: calc(var(--safeBottom) + 8px);
      color: rgba(255,255,255,.75);
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      user-select: none;
      pointer-events: none;
    }

    /* Sizing guide overlay (toggle with long-press) */
    .guide {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }
    .guide.on { display: block; }
    .guide .top {
      position: absolute; left: 0; right: 0; top: 0; height: var(--safeTop);
      background: var(--guide);
    }
    .guide .bottom {
      position: absolute; left: 0; right: 0; bottom: 0; height: var(--safeBottom);
      background: var(--guide);
    }
    .guide .label {
      position: absolute;
      left: 10px;
      top: 10px;
      color: rgba(255,255,255,.85);
      font-size: 12px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
      padding: 6px 8px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="safe">
    <img id="story" alt="NWS Chicago Weather Story graphic" />
  </div>

  <div class="overlay" id="status">Weather Story • Tab 1</div>

  <div class="guide" id="guide">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="label" id="label"></div>
  </div>

  <script>
    // NWS Chicago (LOT) Weather Story tabs.
    // If an office uses fewer tabs, missing images will error and be skipped.
    const tabs = [
      "https://www.weather.gov/images/lot/wxstory/Tab1FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab2FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab3FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab4FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab5FileL.png",
    ];

    const ROTATE_SECONDS = 25;       // slower is usually better for ops displays
    const CACHE_BUST_EVERY_MS = 60 * 1000; // keep images fresh without hammering

    const img = document.getElementById("story");
    const status = document.getElementById("status");
    const guide = document.getElementById("guide");
    const label = document.getElementById("label");

    let i = 0;
    let lastBust = 0;

    function cssVar(name){
      return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    function updateGuideLabel(){
      label.textContent =
        `Sizing guide ON — safeTop=${cssVar("--safeTop")}  safeBottom=${cssVar("--safeBottom")}\n` +
        `Long-press to toggle guide. Tap to advance. Auto-rotate ${ROTATE_SECONDS}s.`;
    }

    function setTab(idx) {
      const now = Date.now();
      const bust = (now - lastBust > CACHE_BUST_EVERY_MS) ? (lastBust = now, `?t=${now}`) : "";
      img.src = tabs[idx] + bust;
      status.textContent = `Weather Story • Tab ${idx + 1}`;
    }

    img.addEventListener("error", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Tap = next tab (handy in the plant)
    document.body.addEventListener("click", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Long-press toggles sizing guide overlay
    let pressTimer = null;
    document.body.addEventListener("touchstart", () => {
      pressTimer = setTimeout(() => {
        guide.classList.toggle("on");
        updateGuideLabel();
      }, 650);
    }, {passive:true});
    document.body.addEventListener("touchend", () => {
      if (pressTimer) clearTimeout(pressTimer);
    });

    // Initial
    setTab(i);
    updateGuideLabel();

    // Rotate
    setInterval(() => {
      i = (i + 1) % tabs.length;
      setTab(i);
    }, ROTATE_SECONDS * 1000);
  </script>
</body>
</html>
