<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="refresh" content="1800">
  <title>NWS Chicago Weather Story — Fire 7</title>

  <style>
    :root{
      /* Fire 7 + Silk chrome */
      --safeTop: 84px;
      --safeBottom: 68px;

      /* Make image bigger without hard-cropping */
      --zoom: 1.20;    /* try 1.10–1.35 */
      --panY: -6%;     /* move image up/down: negative = up, positive = down */

      --bg: #000;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .safe {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--safeTop);
      bottom: var(--safeBottom);
      background: var(--bg);
      overflow: hidden; /* needed when zoom > 1 */
    }

    /* We wrap the image so we can scale & pan cleanly */
    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(var(--panY)) scale(var(--zoom));
      transform-origin: center center;
    }

    /* Keep full image proportions first; zoom handled by .stage */
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;      /* keep full image visible */
      object-position: center;  /* center within stage */
      display: block;
    }

    .note, .status {
      position: fixed;
      bottom: calc(var(--safeBottom) + 10px);
      color: rgba(255,255,255,.85);
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.15);
      user-select: none;
      pointer-events: none;
    }

    .note { left: 10px; }
    .status { right: 10px; }
  </style>
</head>

<body>
  <div class="safe">
    <div class="stage">
      <img id="story" alt="NWS Chicago Weather Story graphic" />
    </div>
  </div>

  <div class="note">Tap screen to advance to next Weather Story slide</div>
  <div class="status" id="status">Chicago Weather Story • Tab 1</div>

  <script>
    const tabs = [
      "https://www.weather.gov/images/lot/wxstory/Tab1FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab2FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab3FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab4FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab5FileL.png",
    ];

    const ROTATE_SECONDS = 25;
    const CACHE_BUST_EVERY_MS = 60 * 1000;

    const img = document.getElementById("story");
    const status = document.getElementById("status");

    let i = 0;
    let lastBust = 0;

    function setTab(idx) {
      const now = Date.now();
      const bust = (now - lastBust > CACHE_BUST_EVERY_MS)
        ? (lastBust = now, `?t=${now}`)
        : "";
      img.src = tabs[idx] + bust;
      status.textContent = `Chicago Weather Story • Tab ${idx + 1}`;
    }

    img.addEventListener("error", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    document.body.addEventListener("click", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    setTab(i);

    setInterval(() => {
      i = (i + 1) % tabs.length;
      setTab(i);
    }, ROTATE_SECONDS * 1000);
  </script>
</body>
</html>
