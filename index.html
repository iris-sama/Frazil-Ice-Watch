<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="refresh" content="1800">
  <title>NWS Chicago Weather Story — Fire 7</title>

  <style>
    :root{
      /* Fire 7 + Silk chrome (adjust if needed) */
      --safeTop: 84px;
      --safeBottom: 68px;

      --bg: #000;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
    }

    .safe {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--safeTop);
      bottom: var(--safeBottom);
      background: var(--bg);
      overflow: hidden;
    }

    /* Stage that we zoom/pan */
    .stage {
      width: 100%;
      height: 100%;
      transform-origin: center center;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* base is "show whole image" */
      object-position: center;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Info overlays */
    .note, .status, .hud {
      position: fixed;
      color: rgba(255,255,255,.88);
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.15);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }

    .note { left: 10px; bottom: calc(var(--safeBottom) + 10px); }
    .status { right: 10px; bottom: calc(var(--safeBottom) + 10px); }
    .hud { right: 10px; top: calc(var(--safeTop) + 10px); font-size: 12px; }

    /* Controls (tap-friendly) */
    .controls {
      position: fixed;
      left: 10px;
      top: calc(var(--safeTop) + 10px);
      display: flex;
      gap: 8px;
      z-index: 5;
    }
    .btn {
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.55);
      color: rgba(255,255,255,.9);
      cursor: pointer;
    }
    .btn:active { transform: scale(0.98); }

    /* Keep controls above safe area overlays */
    .btn small { opacity: .8; font-size: 11px; }
  </style>
</head>

<body>
  <div class="safe">
    <div class="stage" id="stage">
      <img id="story" alt="NWS Chicago Weather Story graphic" />
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="zOut">Zoom -</button>
    <button class="btn" id="zIn">Zoom +</button>
    <button class="btn" id="up">Up</button>
    <button class="btn" id="down">Down</button>
    <button class="btn" id="reset">Reset</button>
  </div>

  <div class="note">Tap anywhere to advance • Use buttons to zoom/pan</div>
  <div class="status" id="status">Chicago Weather Story • Tab 1</div>
  <div class="hud" id="hud">Zoom 1.00 • PanY 0</div>

  <script>
    const tabs = [
      "https://www.weather.gov/images/lot/wxstory/Tab1FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab2FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab3FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab4FileL.png",
      "https://www.weather.gov/images/lot/wxstory/Tab5FileL.png",
    ];

    const ROTATE_SECONDS = 25;
    const CACHE_BUST_EVERY_MS = 60 * 1000;

    const img = document.getElementById("story");
    const status = document.getElementById("status");
    const stage = document.getElementById("stage");
    const hud = document.getElementById("hud");

    let i = 0;
    let lastBust = 0;

    // Manual view controls
    let zoom = 1.00;     // 1.00 = true contain
    let panY = 0;        // pixels
    const Z_STEP = 0.05; // zoom step
    const P_STEP = 12;   // pan step (px)
    const Z_MIN = 0.80;
    const Z_MAX = 1.60;

    function applyTransform(){
      stage.style.transform = `translateY(${panY}px) scale(${zoom})`;
      hud.textContent = `Zoom ${zoom.toFixed(2)} • PanY ${panY}px`;
    }

    function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }

    function setTab(idx) {
      const now = Date.now();
      const bust = (now - lastBust > CACHE_BUST_EVERY_MS)
        ? (lastBust = now, `?t=${now}`)
        : "";
      img.src = tabs[idx] + bust;
      status.textContent = `Chicago Weather Story • Tab ${idx + 1}`;
    }

    // Skip missing tabs
    img.addEventListener("error", () => {
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Tap anywhere (not on buttons) to advance
    document.body.addEventListener("click", (e) => {
      // Ignore clicks on buttons
      if (e.target && e.target.classList && e.target.classList.contains("btn")) return;
      i = (i + 1) % tabs.length;
      setTab(i);
    });

    // Buttons
    document.getElementById("zIn").addEventListener("click", (e) => {
      e.stopPropagation();
      zoom = clamp(zoom + Z_STEP, Z_MIN, Z_MAX);
      applyTransform();
    });

    document.getElementById("zOut").addEventListener("click", (e) => {
      e.stopPropagation();
      zoom = clamp(zoom - Z_STEP, Z_MIN, Z_MAX);
      applyTransform();
    });

    document.getElementById("up").addEventListener("click", (e) => {
      e.stopPropagation();
      panY -= P_STEP;
      applyTransform();
    });

    document.getElementById("down").addEventListener("click", (e) => {
      e.stopPropagation();
      panY += P_STEP;
      applyTransform();
    });

    document.getElementById("reset").addEventListener("click", (e) => {
      e.stopPropagation();
      zoom = 1.00;
      panY = 0;
      applyTransform();
    });

    // Initial
    applyTransform();
    setTab(i);

    // Auto-rotate (keeps your chosen zoom/pan)
    setInterval(() => {
      i = (i + 1) % tabs.length;
      setTab(i);
    }, ROTATE_SECONDS * 1000);
  </script>
</body>
</html>
